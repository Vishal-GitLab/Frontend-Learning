<!DOCTYPE html>
<html lang="en">
<head>
    <title>Truthy And Falsy</title>
</head>
<body>
    <script>
        let age = 21;
        console.log(age);
        if (age) {
            console.log('you have a valid age');
        } else {
            console.log('app avatar hai');
        }
        // falsy --> aisi value jaha boolean ka use hona tha false smjha jayega yani falsy
        //truthy--> aisi value jaha boolean ka use karna chahiye vaha unko use karenge to true smjha jayega yani truthy
    </script>
</body>
</html>
